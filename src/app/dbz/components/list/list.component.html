<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item of characterList; 
        let i = index ; 
        let isFirst = first; 
        let isLast = last;"
        
        class="list-group-item d-flex justify-content-between"
        [ngClass]="{'list-group-item-primary': isFirst, 'list-group-item-dark': isLast }">

        <div class="d-flex align-items-center">
            <span>{{i + 1}}. </span>
            <span>{{item.name}} </span> 
            <strong>Power: </strong>
            <span>{{item.power}}</span>
        </div>

        <button (click)="onDeleteCharacter(item.id)" class="btn btn-danger" >
            X
        </button>


    </li>
</ul>
