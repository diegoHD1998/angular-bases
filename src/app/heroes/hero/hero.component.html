

<h1>{{name}}</h1>

<dl>
    <td>nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad</td>
    <dd>{{ age }}</dd>

    <td>Metodo</td>
    <dd>{{ getHeroeDescription() }} </dd>

    <td>Capitalizado</td>
    <dd>{{ capitalizedName }}</dd>
</dl>

<button class="btn btn-primary" (click)="changeHeroe()">Cambiar nombre</button>
<button class="btn btn-success mx-2" (click)="changeAge()">Cambiar edad</button>
