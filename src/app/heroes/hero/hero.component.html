

<h1>{{name}}</h1>

<dl>
    <td>nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad</td>
    <dd>{{ age }}</dd>

    <td>Metodo</td>
    <dd>{{ getHeroeDescription() }} </dd>

    <td>Capitalizado</td>
    <dd>{{ capitalizedName }}</dd>
</dl>

<button 
    *ngIf="name !== 'SpiderMan'"
    (click)="changeHeroe()" 
    class="btn btn-primary">
    Cambiar nombre
</button>

<button 
    *ngIf="age !== 16"
    (click)="changeAge()" 
    class="btn btn-success mx-2">
    Cambiar edad
</button>

<button
    *ngIf=" name !== 'IronMan' || age !== 45"
    (click)="resetParam()"
    class="btn btn-info">
    Reset
</button>
